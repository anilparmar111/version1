<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

<body style="background-color:dodgerblue;width: 100%;">
    <h1 style="text-align: center; font-size: 50px;">Login Form</h1>
    <form method="POST" action="home.html">
        <table border="0" align="center" style="border-collapse: collapse;width: 25%;">
            <tr>
                <th align="left"><b style="font-size:xx-large;">Username</b></th>
                <td align="left"> <input type="text" placeholder="Username or Email" name="uname"> </td>
            </tr>
            <tr>
                <th align="left"><b style="font-size:xx-large;">Password </b></th>

            </tr>
            <tr>

                <td><input type="submit" style="width: 100%;"></td>
                <td><input type="reset" style="width: 100%;"></td>

    </form>
