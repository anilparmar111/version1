<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("Competitive-Programming-1.jpg");
        }

        .content {
            display: grid;
            background-color: bisque;
            height: 100vh;
            place-items: center;
        }

        table {
            border: 1px solid green;
            border-collapse: collapse;
            background-color: linen;
        }
    </style>
</head>

<body>
    <form action="home.html" class="content">
        <table align="center" border="1">
            <tr>
                <th><label>Enter Your Email Id </label></th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th>
                    <label>Enter Your Password </label></th>
                <td><input type="password" name="passwd"><br></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Get Verification Code" name="vrmail">
                </th>
            </tr>
            <tr>
                <th>
                    <label> Enter Verification Code </label></th>
                <td><input type="text" name="code"><br></td>
            </tr>
            <tr>
                <th colspan="2"><input type="button" value="Verify Code"></th>
            </tr>
            <tr>
                <th>
                    <label>Enter Your First Name </label></th>
                <td><input type="text" name="fname"><br></td>
            </tr>
            <tr>
                <th>
                    <label>Enter Your Last Name </label></th>
                <td><input type="text" name="lname"><br></td>
            </tr>
            <tr>
                <th>
                    <label>Enter Your UserName </label></th>
                <td><input type="text" name="uname"><br></td>
            </tr>
            <tr>
                <th>
                    <label>Register As A </label></th>
                <td><input type="radio" value="Student" name="slt" id="std">Student
                    <input type="radio" value="Compnay" name="slt" id="cmp">Compnay
                    <input type="radio" value="University" name="slt" id="clg">University<br></td>
            </tr>
            <tr>
                <th>
                    <label>Enter Your University/compnay Name </label></th>
                <td><input type="text" name="uname"><br></td>
            </tr>
            <tr>
                <th>
                    <label>Enter Your Website Address</label></th>
                <td><input type="url" name="weburl"><br></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit">
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
