<!DOCTYPE html>
<html>

<head>
    <title>SignUp-Form</title>
    <link rel="icon" href="bf.png">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css" />
    <style>
        body {
            font-family: Swis721 Lt BT, Square721 Cn BT, Swis721 Hv BT, Swis721 BT;
            background-size: 100% 100%;
            background-image: url("canbebg2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="bootstrap-4.5.2-dist/js/smtp.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/jquery.validate.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration Form</h3>
                </div>
                <div class="panel-body">
                    <form id="signupForm1" method="post" class="form-horizontal" action="">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="email1">Email</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="email1" name="email1" placeholder="Email" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-5">
                                <button id="gotp">Get OTP</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="votp">Enter OTP</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="eotp" name="votp" placeholder="Enter OTP" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-5">
                                <button id="votp">Verify OTP</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="firstname1">First name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="firstname1" name="firstname1"
                                    placeholder="First name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="lastname1">Last name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="lastname1" name="lastname1"
                                    placeholder="Last name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="username1">Username</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="username1" name="username1"
                                    placeholder="Username" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="password1">Password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="password1" name="password1"
                                    placeholder="Password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="confirm_password1">Confirm password</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="confirm_password1"
                                    name="confirm_password1" placeholder="Confirm password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="slt">Register As A</label>
                            <div class="col-sm-5">
                                <input type="radio" value="Student" name="slt" id="std">Student
                                <input type="radio" value="Compnay" name="slt" id="cmp">Compnay
                                <input type="radio" value="University" name="slt" id="clg">University
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="cname">University/Company Name</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="cname" name="cname"
                                    placeholder="Enter University/Company Name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="urlw">Website Url</label>
                            <div class="col-sm-5">
                                <input type="url" class="form-control" id="urlw" name="urlw" placeholder="Enter Url" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="agree1" name="agree1" value="agree" />Please
                                        agree to our policy
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Sign
                                    up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script type="text/javascript">
        $.validator.setDefaults({
            submitHandler: function () {
                alert("submitted!");
            }
        });

        function generateOTP() {
            var string = '0123456789abcdefghijklmnopqrs tuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let OTP = '';
            var len = string.length;
            for (let i = 0; i < 6; i++) {
                OTP += string[Math.floor(Math.random() * len)];
            }
            return OTP;
        }
        var totp = generateOTP();
        // $('#gotp').click(function (e) {
        //     var totp = generateOTP();
        //     e.preventDefault();
        //     Email.send({
        //         SecureToken: "ba193386-ff45-440d-9455-8c5723f24010",
        //         To: 'anilparmar76983@gmail.com',
        //         From: "apnoticeboard@gmail.com",
        //         Subject: "This is the subject",
        //         Body: "And this is the body",
        //         Attachments: [
        //             {
        //                 name=totp,
        //             }]
        //     }).then(
        //         message => alert("send succes")
        //     );

        // });
        $(document).ready(function () {
            $("#signupForm1").validate({
                rules: {
                    firstname1: "required",
                    lastname1: "required",
                    username1: {
                        required: true,
                        minlength: 2
                    },
                    password1: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password1: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password1"
                    },
                    // votp: {
                    //     equalTo: totp
                    // },
                    email1: {
                        required: true,
                        email: true
                    },
                    urlw: {
                        url: true
                    },
                    agree1: "required"
                },
                messages: {
                    firstname1: "Please enter your firstname",
                    lastname1: "Please enter your lastname",
                    username1: {
                        required: "Please enter a username",
                        minlength: "Your username must consist of at least 2 characters"
                    },
                    password1: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    },
                    confirm_password1: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long",
                        equalTo: "Please enter the same password as above"
                    },
                    email1: "Please enter a valid email address",
                }
            });
        });
    </script>
</body>

</html>
